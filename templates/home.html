{% extends "base.html" %}

{% block content %}
  <h1>Quick Links</h1>
  <ul>
    <li><a href="/upload-test">Upload Image</a></li>
    <li><a href="/view-image">View Uploaded Images</a></li>
  </ul>

  <h1>Users from sample_mflix</h1>

    {% if users %}
      <ul>
        {% for u in users %}
          <li>
            <strong>{{ u.name }}</strong><br>
            {{ u.email }}<br>
            <code>{{ u._id }}</code>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No users found.</p>
    {% endif %}
    
{% endblock %}
